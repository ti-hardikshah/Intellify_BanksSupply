<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Banks — Eddy 2S Kayak</title>
    <meta charset="utf-8" />
    <meta name="description" content="Banks — Eddy 2S Kayak" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="assets/css/styles.css" rel="stylesheet" />
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      bounds="tight"
      src="assets/model/kayak.glb"
      ios-src="assets/model/kayak.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      environment-image="neutral"
      poster="assets/img/Poster/kayak.webp"
      loading="auto"
      shadow-intensity="1"
      camera-orbit="0 45deg"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="assets/img/ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="assets/js/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> 
  </body>
</html>
